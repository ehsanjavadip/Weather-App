<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Today</title>
    <link rel="shortcut icon" href="./assets/icons/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./main.css" type="text/css" />

</head>
<body>
    <!-- Header... -->
    <header>
        <img src="./assets/icons/logo.png" alt="Logo Png" width="100px" />
        <h1>Weather App</h1>
        <p>ehsanjavadip & Alireza Fekri</p>
    </header>
    <div class="main">
        <h2>Search for a city...</h2>
        <form action="" method="get">
            <input type="text" name="txtcity" id="txtcity" placeholder="Type a city here"/>
            <button id="btngo">Go</button>
        </form>
        <p class="errorcity"></p>

        <div class="weather">
            <ul class="cities">
            </ul>
        </div>
        <p>Design and Develop by @ehsanjavadip</p>
        <!-- <img src="./assets/images/weather.png" alt="weatherchar" class="wchar" width="250px"> -->
    </div>


    <script src="./weather.js" type="text/javascript"></script>
    <script src="./libraries/moment.min.js" type="text/javascript"></script>
</body>
</html>
