<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Today</title>
    <link rel="shortcut icon" href="./assets/icons/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./main.css" type="text/css" />


    <!-- Add Bootstrap icon here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>
<body>
    <!-- Header... -->
    <header>
        <img src="./assets/icons/clear-day.svg" alt="Logo Png" width="100px" />
        <h1>Weather App</h1>
        <p>ehsanjavadip & Alireza Fekri</p>

        <div class="weatherbanner">
            <i class="bi bi-geo-alt-fill"></i> <span id="location">No detected</span>
            <br/>
            <i class="bi bi-sun"></i> <span id="wdes">No description</span>
            <br />
            <i class="bi bi-moisture"></i> <span id="humidity">No Humidity</span>

            <br />
            <h2 id="tempertureg" dir="rtl">NO</h2>
        </div>
    </header>
    <div class="main">
        <h2>Search for a city...</h2>
        <form action="" method="get">
            <input type="text" name="txtcity" id="txtcity" placeholder="Type a city here"/>
            <button id="btngo">Go</button>
        </form>
        <p class="errorcity"></p>

        <div class="weather">
            <ul class="cities">
            </ul>
        </div>
        <p>Design and Develop by @ehsanjavadip</p>
        <!-- <img src="./assets/images/weather.png" alt="weatherchar" class="wchar" width="250px"> -->
    </div>


    <script src="./weather.js" type="text/javascript"></script>
    <script src="./weatherlocation.js" type="text/javascript"></script>
    <script src="./libraries/moment.min.js" type="text/javascript"></script>
</body>
</html>
